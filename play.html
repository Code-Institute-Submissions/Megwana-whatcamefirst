<!DOCTYPE html>
<html lang="en">
<head>
    <!--Meta tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A general knowledge history quiz">
    <meta name="keywords" content="What Came First, quiz game, history, general knowledge">
    <!--CSS link-->
    <link rel="stylesheet" href="/assets/css/play.css">
    <link rel="stylesheet" href="/assets/css/style.css">
<!--Title-->
    <title>What Came First?</title>
</head>
<body>
    <!--Header displaying the title and the premise of the quiz-->
    <nav>
        <logo class="logo-dropdown">
            <button class="dropbtn">
                <i class="fa-solid fa-landmark"></i>
            </button>
            <div class="menu">
              <a href="index.html">Home</a>
              <a href="play.html">Play</a>
              <a href="#">Instructions</a>
              <a href="scores.html">Highscores</a>
              <a href="contact.html">Contact</a>
            </div>
        </logo>
    <!--Header displaying the title and the premise of the quiz-->
        <header>
            <a href="index.html" class="landing-page-title">
                <h1>WHAT CAME FIRST?</h1>
            </a>
        </header>
    <!--Start Quiz Button-->
    <div class="start-button">
        <button>
            Start Quiz
        </button>
    </div>
    <!--Quiz container-->
    <div class="quiz-container">
    <!--Row of Statstics providing the user score and question number they are on for the quiz-->
        <div class="stats-row">
            <div class="quest-num"> 
                <h2>Question:</h2>
                <h2 class="quest-counter">1/10</h2>
            </div>
            <div class="timer">
                <h2>Countdown:</h2>
                <h2 class="timer-counter">30</h2>
            </div>
            <div class="points">
                <h2>Points:</h2>
                <h2 class="points-counter">0</h2>
            </div>
        </div>
    <!--Question-container that holds the questions for the Quiz-->
        <div id="question-container"> 
            <div class="question-title">
                <h2 id="question-text"></h2>
            </div>
    <!---->
            <div class="option-container">
                <p id="option-prefix">1</p>
                <p id="option-text" data-number="1">O</p>
            </div>
            <div class="option-container">
                <p id="option-prefix">2</p>
                <p id="option-text" data-number="2">O</p>
            </div>
            <div class="option-container">
                <p id="option-prefix">3</p>
                <p id="option-text" data-number="3">O</p>
            </div>
            <div class="option-container">
                <p id="option-prefix">4</p>
                <p id="option-text" data-number="4">O</p>
            </div>
        </div>
        <div class="controls">
            <button class="next-button">Next</button>
        </div>
    </div>
    <!--Javascript link-->
    <script src="assets/js/play.js"></script>
    <!--Font Awesome link-->
    <script src="https://kit.fontawesome.com/33824b6518.js" crossorigin="anonymous"></script>
</body>
</html>
