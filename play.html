<!DOCTYPE html>
<html lang="en">
<head>
    <!--Meta tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A general knowledge history quiz">
    <meta name="keywords" content="What Came First, quiz game, history, general knowledge">
    <!--CSS link-->
    <link rel="stylesheet" href="assets/css/play.css">
<!--Title-->
    <title>What Came First?</title>
</head>
<body>
    <!--Header displaying the title and the premise of the quiz-->
    <header class="landing-page-title">
        <a href="index.html">
            <h1>What Came First?</h1>
        </a>
    </header>
    <div class="quiz-container">
        <div id="question-counter">
            <h2>Question:</h2>
            <h2>1/10</h2>
        </div>
        <div id="score">
            <h2>Score:</h2>
            <h2>0</h2>
        </div>
        <div id="question-container" class="hide"> 
            <div>Question:</div>
            <div id="answ-btn btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn">Start</button>
            <button id="prev-btn hide">Previous</button>
            <button id="next-btn hide">Next</button>
            <button id="submit">Submit</button>
        </div>
        <div id="results"></div>
    </div>
    <footer>
        <div class="footer-content">
            <p class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </p>
            <p>
                This website is for educational purposes only.
            </p>
        </div>
    </footer>
    <!--Javascript link-->
    <script src="assets/js/play.js"></script>
</body>
</html>
