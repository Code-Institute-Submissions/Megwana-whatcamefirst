<!DOCTYPE html>
<html lang="en">
<head>
    <!--Meta tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A general knowledge history quiz">
    <meta name="keywords" content="What Came First, quiz game, history, general knowledge">
    <!--CSS link-->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <link href="assets/css/contact.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--favicon link-->
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png" />
    <!--Title Page-->
    <title>What Came First?</title>
</head>
<body class="body-container">
    <nav>
        <logo class="logo-dropdown">
            <button class="dropbtn" aria-label="Logo Dropdown Menu Button">
                <i class="fa-solid fa-landmark"></i>
            </button>
            <div class="menu">
              <a href="index.html" aria-label="Home Link">Home</a>
              <a href="play.html" aria-label="Play Link">Play</a>
              <a href="highscores.html" aria-label="Points Link">Highscores</a>
              <a href="contact.html" aria-label="Contact Link">Contact</a>
            </div>
        </logo>
        <!--Header displaying the title and the premise of the quiz-->
        <header>
            <a href="index.html" class="landing-page-title">
                <h1>WHAT CAME FIRST?</h1>
            </a>
        </header>
    </nav>
    <div class="contactContainer">
        <form action="#" method="#">
            <h2>Send Us A Message</h2>
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Enter Your Email here" required>
            <input type="text" id="phone" placeholder="Phone Number" required>
            <textarea name="message" id="message" rows="4" placeholder="Write your message here..." required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="/assets/js/contact.js"></script>
</body>
</html>
