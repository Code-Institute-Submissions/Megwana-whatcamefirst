<!DOCTYPE html>
<html lang="en">
<head>
    <!--Meta tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A general knowledge history quiz">
    <meta name="keywords" content="What Came First, quiz game, history, general knowledge">
    <!--CSS link-->
    <link rel="stylesheet" href="/assets/css/play.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <!--favicon link-->
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png" />
<!--Title-->
    <title>What Came First?</title>
</head>
<body>
    <!--Header displaying the title and the premise of the quiz--> 
    <nav>
        <logo class="logo-dropdown">
            <button class="dropbtn" aria-label="Logo Dropdown Menu Button">
                <i class="fa-solid fa-landmark"></i>
            </button>
            <div class="menu">
              <a href="index.html" aria-label="Home Link">Home</a>
              <a href="play.html" aria-label="Play Link">Play</a>
              <a href="#" aria-label="Instructions Link">Instructions</a>
              <a href="scores.html" aria-label="Points Link">Highscores</a>
              <a href="contact.html" aria-label="Contact Link">Contact</a>
            </div>
        </logo>
        <!--Header displaying the title and the premise of the quiz-->
        <header>
            <a href="index.html" class="landing-page-title">
                <h1>WHAT CAME FIRST?</h1>
            </a>
        </header>
        <!--Inserting symbol temporarily
        <logo class="material-symbols-outlined">
            history_edu
        </logo>
        -->
    </nav>
    <!--Start Quiz Button-->
    <div class="start-button">
        <button aria-label="Start Button">
            Start Quiz
        </button>
    </div>
    <!--Quiz container-->
    <div class="quiz-container">
    <!--Row of Statstics providing the user score and question number they are on for the quiz-->
        <div class="stats-row">
            <div class="quest-num"> 
                <h2>Question:</h2>
                <h2 class="quest-counter">1/10</h2>
            </div>
            <div class="timer">
                <h2>Countdown:</h2>
                <h2 class="timer-counter">30</h2>
            </div>
            <div class="points">
                <h2>Points:</h2>
                <h2 class="points-counter">0</h2>
            </div>
        </div>
    <!--Question-container that holds the questions for the Quiz-->
        <div id="question-container"> 
            <div class="question-title">
                <h2 id="question-text"></h2>
            </div>
    <!--container which holds all the options to select from-->
            <div class="option-container">
                <p id="option-prefix">A</p>
                <p id="option-text" data-number="1"></p>
            </div>
            <div class="option-container">
                <p id="option-prefix">B</p>
                <p id="option-text" data-number="2"></p>
            </div>
            <div class="option-container">
                <p id="option-prefix">C</p>
                <p id="option-text" data-number="3"></p>
            </div>
            <div class="option-container">
                <p id="option-prefix">D</p>
                <p id="option-text" data-number="4"></p>
            </div>
        </div>
        <div class="controls">
            <button class="next-button" aria-label="Next Button">Next</button>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <p class="social-links">
                <a href="https://en-gb.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens the page in a new tab)"><i class="fa-brands fa-square-facebook"></i></a>
                <a href="https://twitter.com/?lang=en" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens the page in a new tab)"><i class="fa-brands fa-square-twitter"></i></a>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our instagram page (opens the page in a new tab)"><i class="fa-brands fa-square-instagram"></i></a>
            </p>
        </div>
    </footer>
    <!--Javascript link-->
    <script src="assets/js/play.js"></script>
    <!--Font Awesome link-->
    <script src="https://kit.fontawesome.com/33824b6518.js" crossorigin="anonymous"></script>
</body>
</html>
