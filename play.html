<!DOCTYPE html>
<html lang="en">
<head>
    <!--Meta tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A general knowledge history quiz">
    <meta name="keywords" content="What Came First, quiz game, history, general knowledge">
    <!--CSS link-->
    <link rel="stylesheet" href="/assets/css/play.css">
    <link rel="stylesheet" href="/assets/css/style.css">
<!--Title-->
    <title>What Came First?</title>
</head>
<body>
    <!--Header displaying the title and the premise of the quiz-->
    <nav>
        <logo class="logo-dropdown">
            <button class="dropbtn">
                <i class="fa-solid fa-landmark"></i>
            </button>
            <div class="menu">
              <a href="index.html">Home</a>
              <a href="play.html">Play</a>
              <a href="#">Instructions</a>
              <a href="scores.html">Highscores</a>
              <a href="contact.html">Contact</a>
            </div>
        </logo>
        <!--Header displaying the title and the premise of the quiz-->
        <header>
            <a href="index.html" class="landing-page-title">
                <h1>WHAT CAME FIRST?</h1>
            </a>
        </header>
    <!--Start Quiz Button-->
    <div class="start_btn">
        <button>
            Start Quiz
        </button>
    </div>
    <!--Quiz container-->
    <div class="quiz-container">
        <div class="tallies">
            <div class="question-number"> 
                <h2>Question:</h2>
                <h2 class="question-counter">1/10</h2>
            </div>
            <div>
                <h2 class="timer">Countdown:</h2>
                <h2 class="timer-counter">30</h2>
            </div>
            <div class="points">
                <h2>Points:</h2>
                <h2 class="points-counter">0</h2>
            </div>
        </div>
        <div id="question-container"> 
            <div class="question-title">
                <h2 id="question">Example Question Here</h2>
            </div>
            <div class="answer-container">
                <p id="answer-prefix">A</p>
                <p id="answer-text" data-answer="1">Oxford University</p>
            </div>
            <div class="answer-container">
                <p id="answer-prefix">B</p>
                <p id="answer-text" data-answer="2">Aztec Empire</p>
            </div>
            <div class="answer-container">
                <p id="answer-prefix">C</p>
                <p id="answer-text" data-answer="3">Cambridge University</p>
            </div>
            <div class="answer-container">
                <p id="answer-prefix">D</p>
                <p id="answer-text" data-answer="4">Inca Empire</p>
            </div>
        </div>
        <div class="controls">
            <button id="next-button">Next</button>
        </div>
    </div>
    <!--Javascript link-->
    <script src="assets/js/play.js"></script>
    <!--Font Awesome link-->
    <script src="https://kit.fontawesome.com/33824b6518.js" crossorigin="anonymous"></script>
</body>
</html>
